                        ${service ? '' : `

                                </div>
                            </div>
                        </div>
                        `}

                        <button type="submit" class="submit-btn pulse">Submit Request</button>
                        <div class="form-success" id="formSuccess">Thank you! We'll contact you shortly.</div>
                    </form>
                </div>
                `;
                
                addBotMessage(`Great! Let's get some details to connect you with the right specialist${service ? ' for ' + service : ''}:<br>${formHTML}`);
                
                // Add form submission handler
                setTimeout(() => {
                    const contactForm = document.getElementById('contactForm');
                    if (contactForm) {
                        contactForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            const formData = new FormData(contactForm);
                            
                            // Simple validation
                            if (!formData.get('name') || !formData.get('email') || (!service && !formData.getAll('services[]').length)) {
                                alert('Please fill in all required fields');
                                return;
                            }
                            
                            // Here you would typically send the form data to your server or Web3Forms
                            fetch(contactForm.action, {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    document.getElementById('formSuccess').style.display = 'block';
                                    contactForm.reset();
                                    setTimeout(() => {
                                        document.getElementById('formSuccess').style.display = 'none';
                                    }, 5000);
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                        });
                    }
                }, 100);
            }

                    else if (/display\s?ad|banner|programmatic/i.test(lowerMessage)) {

                                                <div class="case-study">

                        Would you like me to connect you with our display advertising specialist?`;
                    }
                    
                    else if (/abm|account\s?based/i.test(lowerMessage)) {
                        serviceName = "Account-Based Marketing";
                        response = `Our <span class="service-badge" onclick="handleServiceClick('Account-Based Marketing')">Account-Based Marketing</span> approach delivers precision targeting:<br><br>
                        <ul class="feature-list">
                        <li>Strategic account selection using predictive analytics</li>
                        <li>Multi-channel engagement (digital ads, direct mail, email)</li>
                        <li>Personalized messaging for each buying committee role</li>
                        <li>Integration with leading ABM platforms (Terminus, Demandbase)</li>
                        <li>Account-specific performance tracking</li>
                        </ul>
                        <div class="testimonial">
                        "QuoreB2B's ABM strategy helped us engage 78% of our target accounts within 60 days."
                        - VP Marketing, Cybersecurity Firm
                        </div>
                        Should I arrange a consultation with our ABM strategist?`;
                    }
                    else if (/lead\s?gen|lead\s?generation/i.test(lowerMessage)) {
                        serviceName = "Lead Generation";
                        response = `Our <span class="service-badge" onclick="handleServiceClick('Lead Generation')">Lead Generation</span> solutions deliver qualified prospects:<br><br>
                        <ul class="feature-list">
                        <li>BANT-qualified leads with complete contact details</li>
                        <li>Intent data integration from Bombora, G2, TechTarget</li>
                        <li>Custom lead gen campaigns with guaranteed volumes</li>
                        <li>Multi-touch nurturing workflows</li>
                        <li>CRM integration with activity tracking</li>

                        <div class="case-study">
                        <strong>Case Example:</strong> SaaS company generated 412 SQLs in 90 days with 38% conversion rate to opportunity.
                        </div>
                        Would you like to discuss lead volume targets for your business?`;
                    }
                    else if (/data\s?(solution|service|enrichment)/i.test(lowerMessage)) {
                        serviceName = "Data Solutions";
                        response = `Our <span class="service-badge" onclick="handleServiceClick('Data Solutions')">Data Solutions</span> ensure targeting precision:<br><br>
                        <ul class="feature-list">

                        "Their data enrichment improved our email deliverability from 68% to 93% in one quarter."

                        Should I connect you with our data solutions team?`;
                    }
                    else if (/web\s?(site|design|dev|development)/i.test(lowerMessage)) {
                        serviceName = "Web Development";
                        response = `Our <span class="service-badge" onclick="handleServiceClick('Web Development')">Web Development</span> services drive conversions:<br><br>

                        <strong>Case Example:</strong> Financial services client increased conversion rate by 217% after website redesign.

                        Would you like to discuss your web project requirements?`;

                    else if (/pricing|cost|investment|budget/i.test(lowerMessage)) {
                        response = `Our pricing varies based on:<br><br>

                    else if (/contact|speak|talk|meet|consultation/i.test(lowerMessage)) {

                    addBotMessage(response);
                    
                    // If discussing a specific service, offer to connect with specialist
                    if (serviceName && /yes|yeah|sure|ok|please/i.test(lowerMessage)) {
